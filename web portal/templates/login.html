<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/js/formValidation.js" defer></script>
</head>
<body class="font-roboto">
    <div class="container mx-auto mt-10">
        <div>
            <img src="/static/logos/logo-blue.png" width="270" height="320" class="mx-auto mt-10 ">
        </div>
        <div class="bg-white p-12 rounded-lg shadow-lg max-w-xl mx-auto">
            <form id="uploadForm" action="/login" method="post" enctype="multipart/form-data">
                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Adress</label>
                    <input type="email" id="email" name="email" placeholder="alex@inetum.com" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                </div>
                <!-- password Input -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">password</label>
                    <input type="password" id="password" name="password" placeholder="*********" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                </div>
                <div class="submit-container">
                    <button type="submit" class="submit-btn text-white font-semibold py-2 px-10 rounded w-full md:w-auto ">log in</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
